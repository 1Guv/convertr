<div id="add-advertiser-dialog" class="container-fluid">

        <div class="col-2"></div>
        <div class="col-8"><h1 class="text-center">Add Advertiser</h1></div>

            <button mat-button color="accent" inline="true" class="close-icon-button">
                <i class="material-icons" (click)="onNoClick()">close</i>
            </button>

    </footer>
